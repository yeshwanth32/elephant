<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-7 d-flex flex-column justify-content-center">
          <h3 class="display-4 mb-3">Generate Your Outfit</h3>
          <p class="mb-4 lead">Enter your list of garments and we will generate an outfit that best suits you</p>
        </div>
        <div class="p-5 col-md-5">
          <h3 class="mb-3">Create An Account</h3>
          <form id="login">
            <div class="form-group"> <label>Username</label> <input id="username" class="form-control" placeholder="Username"> </div>
            <div class="form-group"> <label>Email Address</label> <input id="email" type="email" class="form-control" style="" placeholder="example@email.com"> </div>
            <button type="submit" class="btn mt-4 btn-block btn-outline-dark p-2" onclick="Home.html"><b>Log In or Create Account</b></button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login').addEventListener('submit', function(event) {
        let username = document.getElementById('username').value
        let email = document.getElementById('email').value

        window.location.href = 'index.html?username=' + encodeURIComponent(username) + '&email=' + encodeURIComponent(email)
        event.preventDefault()
    })
  </script>
</body>
</html>
