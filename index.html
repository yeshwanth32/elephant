<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <!-- Entire bundle -->
    <script src="sortable.min.js"></script>

    <div id="navbar">
      <img id="plus" src="img/plus.svg">
      <img id="shirt" src="img/shirt.svg">
      <img id="pants" src="img/pants.svg">
      <img id="shoe" src="img/shoe.svg">
      <img id="clock" src="img/clock.svg">
    </div>
    <hr>

    <div id="outfit-builder">
      <div>
        <h1>outfit</h1>
        <ul id="outfit">
          <li>example</li>
          <li>example2</li>
        </ul>
      </div>

      <div>
        <h1>my closet</h1>
        <ul id="closet">
          <script>
              var array = [
                ["shirt","green"],
                ["shoe","blue"],
                ["cap","black"],
                ["pants","blue"],
              ];
              var table = "<table><th>garment</th><th>color</th>";
              for (var i = 0; i < array.length; i++){
                table += "<tr>";
                for (var k = 0; k < array[i].length; k++){
                  table += "<td>" + array[i][k] + "</td>";
                }
                table += "</tr>";
              }
              table += "</table>"
              document.write(table);
          </script>
        </ul>
      </div>
    </div>

    <div id="closet-view">

      <div id="closet-items">
      </div>

      <input id="clothes-name" type="text" placeholder="name">
      <input id="clothes-color" type="color" value="#ff0000">
      <button id="add-clothes">add!</button>
      
    </div>
    <script src="index.js"></script>

  </body>
  
</html>
